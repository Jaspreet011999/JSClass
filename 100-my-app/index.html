<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title> Document</title>
    <script src="main.js" defer></script>
</head>

<body>
    <h1>My Logic</h1>
    <form id="form">
        <label for="itemPrice">Item Price:</label>
        <input type="number" id="itemPrice" required>

        <label for="quantity">Quantity</label>
        <input type="number" id="quantity" required>

        <label for="discount">Discount:</label>
        <input type="number" id="discount">


        <div>Discount store:
            <input type="radio" id="discountStore" name="discountStore" value="true" checked>
            <label for="discountStore">Yes</label>

            <input type="radio" id="discountStore" name="discountStore" value="false">
            <label for="discountStore">No</label>
        </div>

        <div>Fresh:
            <input type="radio" id="isFresh" name="isFresh" value="true" checked>
            <label for="isFresh">Yes</label>

            <input type="radio" id="isFresh" name="isFresh" value="false">
            <label for="isFresh">No</label>
        </div>

        <label for="expiryDate">Expiry Date:</label>
        <input type="number" id="expiryDate">
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>

    <div id="output"></div>
</body>

</html>
